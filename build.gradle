plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group = "me.basiqueevangelist"
version = "0.1.0"

repositories {
    mavenCentral()
    gradlePluginPortal()

    maven {
        name = "Fabric"
        url = "https://maven.fabricmc.net"
    }
}

dependencies {
    implementation(gradleApi())

    compileOnly "net.fabricmc:fabric-loom:0.9-SNAPSHOT"
    implementation "org.zeroturnaround:zt-zip:1.14"
    implementation "com.google.guava:guava:30.1.1-jre"
    compileOnly "org.ow2.asm:asm:9.2"
    compileOnly "org.ow2.asm:asm-analysis:9.2"
    compileOnly "org.ow2.asm:asm-commons:9.2"
    compileOnly "org.ow2.asm:asm-tree:9.2"
    compileOnly "org.ow2.asm:asm-util:9.2"
}

gradlePlugin {
    // Define the plugin
    plugins {
        ecstatic {
            id = 'me.basiqueevangelist.ecstatic'
            implementationClass = 'me.basiqueevangelist.ecstatic.impl.EcstaticPlugin'
        }
    }
}

publishing {
    repositories {
        def ENV = System.getenv()
        if (ENV.MAVEN_URL) {
            repositories.maven {
                url ENV.MAVEN_URL
                credentials {
                    username ENV.MAVEN_USERNAME
                    password ENV.MAVEN_PASSWORD
                }
            }
        }
    }
}